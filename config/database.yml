default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: smartflix_development

test:
  <<: *default
  database: smartflix_test

production:
  <<: *default
  database: smartflix_production
  username: smartflix
  password: <%= ENV['SMARTFLIX_DATABASE_PASSWORD'] %>
